<link rel="stylesheet"

<script type="module" src="./popup.bundel.js"></script>


<div class="cont">

  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder" href="#">

      <div class="d-flex">
        <span class="material-symbols-outlined">
          settings
        </span>
      </div>
    </div>
  </nav>

  <div class="p-3">
    <ul class="nav nav-pills mb-3" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"

            my_location
            </span>
        </button>
      </li>
      <li class="nav-item" role="presentation" >

            dashboard
            </span>
        </button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">

      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"

        <div class="row align-items-center">
          <p id="current_url_id" class="text-center fw-bolder fs-5">url</p>

        </div>
      
      </div>

        <div class="row">
          <div class="col">
            <select class="form-select" aria-label="Default select example">
              <option selected>Last 12 hours</option>
              <option value="1">Last 24 hours</option>
              <option value="2">Last week</option>
              <option value="3">Last mounth</option>
            </select>
          </div>
          <div class="col">
            
          </div>
        </div>

        <br>
        <div class="row align-items-center">
          <div id="chart_ui">
            <canvas id="rank_user_id"></canvas>
            <hr>
